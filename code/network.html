<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 95%;
            height: 1000px;
            background-color: #FFFFFF;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "black"}, "id": "John", "label": "John", "shape": "dot", "title": "John"}, {"font": {"color": "black"}, "id": "Lord Greystoke", "label": "Lord Greystoke", "shape": "dot", "title": "Lord Greystoke"}, {"font": {"color": "black"}, "id": "Lady Alice", "label": "Lady Alice", "shape": "dot", "title": "Lady Alice"}, {"font": {"color": "black"}, "id": "Black Michael", "label": "Black Michael", "shape": "dot", "title": "Black Michael"}, {"font": {"color": "black"}, "id": "Clayton", "label": "Clayton", "shape": "dot", "title": "Clayton"}, {"font": {"color": "black"}, "id": "Lady Greystoke", "label": "Lady Greystoke", "shape": "dot", "title": "Lady Greystoke"}, {"font": {"color": "black"}, "id": "Lord", "label": "Lord", "shape": "dot", "title": "Lord"}]);
        edges = new vis.DataSet([{"from": "John", "to": "Lord Greystoke", "value": 2}, {"from": "John", "to": "Lady Alice", "value": 2}, {"from": "Lady Alice", "to": "Lord Greystoke", "value": 2}, {"from": "Black Michael", "to": "Clayton", "value": 2}, {"from": "Lady Greystoke", "to": "Lord", "value": 1}, {"from": "Clayton", "to": "Lady Greystoke", "value": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
